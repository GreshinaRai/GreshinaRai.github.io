<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<frameset cols="25%, 75%">
    <frame src="content.html" name="contentFrame" noresize scrolling="auto">
    <frame src="front.html" name="frontFrame" noresize scrolling="auto">
</frameset>
<noframes>
    <body>
        <h1>This page requires a browser that supports frames.</h1>
        <p>Please update your browser or use a different one.</p>
    </body>
</noframes>
</html>
