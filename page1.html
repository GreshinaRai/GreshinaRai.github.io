<!DOCTYPE html>
<html>
<head>
    <title>Page 1</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Times New Roman', Times, serif;
            background-color: lightblue;
            font-size: large;
        }
        h1,h3{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Frame</h1>
    <p>An frame allows you to embed another HTML document within your current document. 
        This is a more modern and more versatile approach than using framesets.
    </p>
    <h3>Attributes:</h3>
    <ul>
        <li>src: The URL of the document to display in the frame.</li>
        <li>name: Allows targeting of the frame from links and scripts.</li>
    </ul>
    
</body>
</html>
