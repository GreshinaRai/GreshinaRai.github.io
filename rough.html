<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        section {
            padding: 60px 20px;
            margin-top: 50px; /* To avoid content being hidden behind the fixed nav */
        }
        #home {
            background-color: #f4f4f4;
        }
        #about {
            background-color: #e2e2e2;
        }
        #education {
            background-color: #d0d0d0;
        }
        #experience {
            background-color: #b0b0b0;
        }
    </style>
</head>
<body>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#education">Education</a>
    <a href="#experience">Experience</a>
</nav>

<section id="home">
    <h1>Home</h1>
    <p>Welcome to my personal website!</p>
</section>

<section id="about">
    <h1>About</h1>
    <p>This section contains information about me.</p>
</section>

<section id="education">
    <h1>Education</h1>
    <p>This section contains details about my educational background.</p>
</section>

<section id="experience">
    <h1>Experience</h1>
    <p>This section contains information about my work experience.</p>
</section>

</body>
</html>
